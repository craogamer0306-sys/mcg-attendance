{% extends "base.html" %}
{% block title %}Submit Task{% endblock %}
{% block content %}
<div style="max-width:900px;margin-top:30px">
  <div class="card"><div class="card-body">
    <h4>Submit Daily Task</h4>
    <form method="post" action="{{ url_for('submit_task') }}">
      <div class="mb-3"><label>Task Title</label><input class="form-control" name="title"></div>
      <div class="mb-3"><label>Task Description</label><textarea class="form-control" name="description" rows="4"></textarea></div>
      <div class="row">
        <div class="col"><input class="form-control" name="category" placeholder="Category"></div>
        <div class="col"><input class="form-control" name="output_result" placeholder="Output result"></div>
        <div class="col"><input class="form-control" name="status" placeholder="Status"></div>
      </div>
      <div class="mb-3 mt-3"><input class="form-control" name="notes" placeholder="Notes"></div>
      <button class="btn btn-primary">Submit task</button>
      <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
  </div></div>
</div>
{% endblock %}
