<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ app_name }} — Submit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center"><div class="col-md-8">
      <div class="card shadow-sm"><div class="card-body">
        <h5>Submit Daily Task</h5>
        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% for cat,msg in msgs %}
            <div class="alert alert-{{ 'success' if cat=='success' else ('danger' if cat=='danger' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        {% endwith %}
        <form method="post">
          <div class="mb-2"><label>Task title</label><input name="title" class="form-control" placeholder="Short title (optional)"></div>
          <div class="mb-2"><label>Task description</label><textarea name="description" class="form-control" rows="6" placeholder="Describe the work done / next steps"></textarea></div>
          <div class="mb-2"><label>Category (optional)</label><input name="category" class="form-control" placeholder="Operations, Telecalling, etc."></div>
          <div class="mb-2"><label>Status</label>
            <select name="status" class="form-control">
              <option>Pending</option><option>Done</option><option>On leave</option>
            </select>
          </div>
          <button class="btn btn-success">Submit Task</button>
        </form>
        <a class="btn btn-link mt-2" href="{{ url_for('dashboard') }}">← Back to dashboard</a>
      </div></div>
    </div></div>
  </div>
</body>
</html>
