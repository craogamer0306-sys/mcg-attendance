<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ app_name }} — Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center"><div class="col-md-6">
      <div class="card shadow-sm"><div class="card-body">
        <h5>Change Password</h5>
        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% for cat,msg in msgs %}
            <div class="alert alert-{{ 'success' if cat=='success' else ('danger' if cat=='danger' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        {% endwith %}
        <form method="post">
          <div class="mb-2"><label>Old password</label><input name="old_password" type="password" class="form-control" required></div>
          <div class="mb-2"><label>New password</label><input name="new_password" type="password" class="form-control" required></div>
          <div class="mb-2"><label>Confirm new</label><input name="confirm_password" type="password" class="form-control" required></div>
          <button class="btn btn-primary">Update password</button>
        </form>
        <a class="btn btn-link mt-2" href="{{ url_for('dashboard') }}">← Back to dashboard</a>
      </div></div>
    </div></div>
  </div>
</body>
</html>
