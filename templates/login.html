<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ app_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center"><div class="col-md-5">
      <div class="card shadow-sm"><div class="card-body">
        <h4 class="text-center">{{ app_name }}</h4>
        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% for cat,msg in msgs %}
            <div class="alert alert-{{ 'success' if cat=='success' else ('danger' if cat=='danger' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        {% endwith %}
        <form method="post">
          <div class="mb-2"><label>Employee ID or Email</label><input name="employee_id" class="form-control" required></div>
          <div class="mb-2"><label>Password</label><input name="password" type="password" class="form-control" required></div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-muted mt-2">Default password: <strong>mcg12345</strong></div>
      </div></div>
    </div></div>
  </div>
</body>
</html>
