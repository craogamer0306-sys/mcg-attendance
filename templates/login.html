<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ app_name }} Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-5"><div class="row justify-content-center"><div class="col-md-5">
<div class="card shadow-sm"><div class="card-body">
<h4 class="text-center mb-3">{{ app_name }}</h4>
{% with msgs=get_flashed_messages(with_categories=true) %}
{% for c,m in msgs %}<div class="alert alert-{{'success' if c=='success' else ('danger' if c=='danger' else 'info')}}" role="alert">{{m}}</div>{% endfor %}
{% endwith %}
<form method="post"><div class="mb-3">
<label>Employee ID or Email</label><input name="employee_id" class="form-control" required>
</div><div class="mb-3">
<label>Password</label><input name="password" type="password" class="form-control" required>
</div><button class="btn btn-primary w-100">Login</button></form>
<p class="text-muted small mt-3">Default password: mcg12345</p>
</div></div><p class="text-center text-muted small mt-3">© MCG</p></div></div></div>
</body></html>
