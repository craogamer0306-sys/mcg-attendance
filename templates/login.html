{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center" style="margin-top:40px;">
  <div class="card" style="width:420px;">
    <div class="card-body">
      <h4 class="card-title">MCG Attendance Portal</h4>
      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Employee ID or Email</label>
          <input class="form-control" name="employee_id" placeholder="MCG-O-0001 or email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-2 text-muted small">Default password: mcg12345</p>
    </div>
  </div>
</div>
{% endblock %}
